<!DOCTYPE html>

<html>
  <head>
    <title>Images Exif Data</title>
    <style>
      table {
        width: 100%;
      }

      td {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        {{range $k, $v := .Exif}} File: {{$k}}
        <br />
        Latitude: {{$v.Latitude}}
        <br />
        Longitude: {{$v.Longitude}}
        <br />
        <br />
        {{end}}
      </tr>
    </table>
  </body>
</html>
